	<script src="js/marked.js"></script>
	<script type="text/javascript">
		var githubApiUrl = 'https://api.github.com/repos/magos-linux/magos-linux.github.io/contents/INFO.md';
		var contentContainerId = "#info";
		var githubApiUrl2 = 'https://api.github.com/repos/magos-linux/magos-linux.github.io/contents/NEWS.md';
		var contentContainerId2 = "#news";

		$.ajax({
			url: githubApiUrl,
			dataType: 'jsonp',
			success: function (response) {
				var encodedContent = response.data.content;
				var markdownText = Base64.decode(encodedContent);
				var renderedHtml = marked(markdownText);

				$(contentContainerId).html(renderedHtml);
			}
		});

		$.ajax({
			url: githubApiUrl2,
			dataType: 'jsonp',
			success: function (response) {
				var encodedContent2 = response.data.content;
				var markdownText2 = Base64.decode(encodedContent2);
				var renderedHtml2 = marked(markdownText2);

				$(contentContainerId2).html(renderedHtml2);
			}
		});
	</script>
